<!DOCTYPE html>
<head>
    <style>
        #tip {
            padding-right: 20px;
            text-align: right;
        }

        span {
            margin-left: -20px
        }
    </style>
</head>    
<html>
        <body>
            <main>
                <h1>Tip Calculator</h1>
                <section>
                    <h4>Total Amount Due</h4>
                    <div id="total-display">0.00</div>
                </section>
                <section>
                    <h4>Tip Per Person:</h4>
                    <div id="tip-display">0.00</div>
                </section>
                <section>
                    <h5>Bill</h5>
                    <input id="bill" value="10.00" type="number">
                </section>
                <section>
                    <h5>Tip %</h5>
                    <input value="15" id="tip" type="number"></input>
                    <span>%</span>
                </section>

            </main>
            <script>
                const tipDisplay = document.querySelector('#tip-display')
                const billInput = document.querySelector('#bill')
                const tipInput = document.querySelector('#tip')
                const totalDisplay = document.querySelector('#total-display')

                function calculateTip() {
                    const billValue = billInput.value
                    const tipValue = tipInput.value

                    const tipAmount = billValue * tipValue / 100
                    const totalAmount = +billValue + tipAmount

                    totalDisplay.innerHTML = totalAmount
                    tipDisplay.innerHTML = tipAmount
                
                }

                calculateTip()

                billInput.addEventListener('input', calculateTip)
                tipInput.addEventListener('input', calculateTip)

            </script>
        </body>
    </html>
